<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Queries.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img-box">
        <img src="./images/bg-pattern-card.svg" alt="" class="card-img" />
        <img src="./images/image-victor.jpg" alt="" class="avatar" />
      </div>

      <div class="card-content-box">
        <p class="card-name">Victor Crest <span class="card-age">26</span></p>
        <p class="card-location">London</p>
        <div class="card-stats">
          <div class="card-stat">
            <p class="card-stat-number">80K</p>
            <p class="card-stat-type">Followers</p>
          </div>
          <div class="card-stat">
            <p class="card-stat-number">803K</p>
            <p class="card-stat-type">Likes</p>
          </div>
          <div class="card-stat">
            <p class="card-stat-number">1.4K</p>
            <p class="card-stat-type">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
